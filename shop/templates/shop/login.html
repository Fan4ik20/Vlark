{% extends 'shop/base.html' %}
{% load crispy_forms_filters %}


{% load crispy_forms_tags %}

{% block title %}
Log In
{% endblock %}

{% block content %}
    <div>
        <br>
        <h1>Login User</h1>
        <br>
        <h2>Registered Users only</h2>
        <form method="post">
            {% csrf_token %}
            <p>{{ form|crispy }}</p>
            <button type="submit" class="btn btn-secondary">
                Log in
            </button>
        </form>
        <br>
    </div>
{% endblock %}
